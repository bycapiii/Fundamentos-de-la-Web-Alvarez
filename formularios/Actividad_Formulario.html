<!DOCTYPE html>
<html lang="en">
<head>
    <title><h1>Registration Form</h1></title>
</head>
<body>
<form action="/process" method="post">
    <div>
        <label>First Name: </label>
        <input type="text" name=" First name" 
        >
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text" name="Last name" 
        >
    </div>
    <div>
        <label>Email Address:</label>
        <input type="text" name="Email Address"
        >
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password" name="confirm password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
        <div>
        <input type="radio" name="font" value="bold" id="Male">
<label>Male</label>
<input type="radio" name="font" value="normal" id="Famale">
<label>Famale</label>
<input type="radio" name="font" value="normal" id="Non-binary">
<label>Non-binary</label>
<input type="radio" name="font" value="normal" id="I-Prefer-not-a-answer">
<label>I prefer not a answer</label>
        </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
<textarea name="comment" cols="40" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite language:</label>
        <select name="snack">
            <option>Java Script</option>
            <option>Python</option>
            <option>Html</option>
        </select>
    </div>
    <div>
        
    </div>
    <div>
        <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, i would like to receive periodic email updates.</label>
    </div>
    <input type="submit" value="Create Account" >
</form>
</body>
